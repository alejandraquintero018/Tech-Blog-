<body id="color">
    <header id="headingstyling" class="container">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link dark-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link dark-link" href="#">Dashboard</a>
            </li>
            <li class="nav-item">

            </li>

        </ul>

        <div class="text-center p-3 ">
            <h1> Tech Blog </h1>
        </div>

    </header>

    <div id="cardstyling" class="container p-1">
        <div  id="headingstyling" class="card w-100">
            <h5 class="card-title">Card title</h5>
            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <div id="color" class="card-body">
    
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <p>
                    <a id="headingstyling" class="btn btn-primary" data-bs-toggle="collapse" href="#comment" role="button"
                        aria-expanded="false" aria-controls="collapseExample">
                        Leave a Comment
                    </a>
                <div class="collapse" id="comment">
                    <div class="input-group">
                        <!-- <span class="input-group-text">With textarea</span> -->
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>
                </div>

            </div>
        </div>

    </div>
