<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/styling.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <title>Tech Blog</title>
</head>

<div class="container text-center">
    <h1> Welcome Back {{name}}</h1>
</div>

<div class="container">
    <div class="row">
        <h3> Generate a new Blog Post </h3>
        
        <div class="mb-3">
            <label for="post-title" class="form-label">Post Title: </label>
            <input class="form-control" id="post-title" placeholder="Next Viral Blog Post">
        </div>
        <div class="mb-3">
            <label for="post-title" class="form-label">Copy and Paste your blog post here</label>
            <textarea class="form-control" id="post-content" rows="4"></textarea>
        </div>

    </div>
</div>
